<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image to Text - OCR</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Convert Image to Text</h1>
        <p>Upload an image or paste an image using <strong>Ctrl+V</strong> to convert it to text.</p>
        
        <!-- Drag and Drop or Paste Area -->
        <div id="drop-area" class="drop-area">
            <span>Drag & Drop or Paste Image Here</span>
        </div>
        
        <!-- Display Image -->
        <div id="image-container" class="image-container"></div>

        <!-- Display OCR Result -->
        <div id="result" class="result"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@2.1.1/dist/tesseract.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
